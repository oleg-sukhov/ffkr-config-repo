spring:
  profiles: heroku
eureka:
  client:
    serviceUrl:
      defaultZone: https://ffkr-discovery-service.herokuapp.com/eureka/
  instance:
    hostname: ffkr-api-service.herokuapp.com
zuul:
  prefix: /api
  routes:
    tournament-service:
      path: /**
      serviceId: tournament-service
management:
  security:
    enabled: false

---

spring:
  profiles: local
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8100/eureka/
zuul:
  prefix: /api
  routes:
    tournament-service:
      path: /**
      serviceId: tournament-service
server:
  port: 8102

