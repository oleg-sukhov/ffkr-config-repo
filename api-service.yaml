spring:
  profiles: heroku
eureka:
  client:
    serviceUrl:
      defaultZone: https://ffkr-discovery-service.herokuapp.com/eureka/
zuul:
  prefix: /api
  routes:
    tournament-service:
      path: /**
      url: https://ffkr-tournament-service.herokuapp.com
endpoints:
  info:
    enabled: true
---
spring:
  profiles: local
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8100/eureka/
zuul:
  prefix: /api
  routes:
    tournament-service:
      path: /**
      serviceId: tournament-service
server:
  port: 8102
endpoints:
  info:
    enabled: true
